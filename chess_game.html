<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="chess_game.css">
</head>
<body>

    <h1>Chessify</h1>

    <div id="aligner">
        <div id="board">

            <div class="row_7">

                <div class="col_4"><span class="black queen piece">&#9818</span></div>
                <div class="col_5"><span class="black bishop piece">&#9821</span></div>
                <div class="col_6"><span class="black knight piece">&#9822</span></div>
                <div class="col_7"><span class="black rook piece">&#9820</span></div>
            </div>

            <div class="row_6">
                <div class="col_0"><span class="black pawn piece">&#9817</span></div>
                <div class="col_1"><span class="black pawn piece">&#9817</span></div>
                <div class="col_2"><span class="black pawn piece">&#9817</span></div>

                <div class="col_6"><span class="black pawn piece">&#9817</span></div>
                <div class="col_7"><span class="black pawn piece">&#9817</span></div>
            </div>

            <div class="row_5">
                <div class="col_0"></div>
                <div class="col_1"></div>
                <div class="col_2"></div>
                <div class="col_3"></div>
                <div class="col_4"></div>
                <div class="col_5"></div>
                <div class="col_6"></div>
                <div class="col_7"></div>
            </div>

            <div class="row_4">
                <div class="col_0"></div>
                <div class="col_1"></div>
                <div class="col_2"></div>
                <div class="col_3"></div>
                <div class="col_4"></div>
                <div class="col_5"></div>
                <div class="col_6"></div>
                <div class="col_7"></div>
            </div>

            <div class="row_3">
                <div class="col_0"></div>
                <div class="col_1"></div>
                <div class="col_2"></div>
                <div class="col_3"></div>
                <div class="col_4"></div>

                <div class="col_7"></div>
            </div>

            <div class="row_2">
                <div class="col_0"></div>
                <div class="col_1"></div>
                <div class="col_2"></div>
                <div class="col_3"></div>
                <div class="col_4"></div>
                <div class="col_5"></div>
                <div class="col_6"></div>
                <div class="col_7"></div>
            </div>

            <div class="row_1">
                <div class="col_0"><span class="white pawn piece">&#9817</span></div>
                <div class="col_1"><span class="white pawn piece">&#9817</span></div>
                <div class="col_2"><span class="white pawn piece">&#9817</span></div>
                <div class="col_3"><span class="white pawn piece">&#9817</span></div>
                <div class="col_4"><span class="white pawn piece">&#9817</span></div>
                <div class="col_5"><span class="white pawn piece">&#9817</span></div>
                <div class="col_6"><span class="white pawn piece">&#9817</span></div>
                <div class="col_7"><span class="white pawn piece">&#9817</span></div>
            </div>

            <div class="row_0">
                <div class="col_0"><span class="white rook piece">&#9820</span></div>
                <div class="col_1"><span class="white knight piece">&#9822</span></div>
                <div class="col_2"><span class="white bishop piece">&#9821</span></div>
